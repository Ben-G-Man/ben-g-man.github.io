<div class="container">

    <app-forced-size-image src="assets/images/{{project.thumbnail}}" alt="No image available for {{ project.title }}" />

    <div class="meta-data">
        <h1>{{project.title}}</h1>

        <div class="secondary">
            <a class="section-label">Tags:</a>
            <div class="tags-section">
                @for (tag of project.tags; track project.tags) {
                <app-tag-icon [tag]=tag />
                }
            </div>
        </div>

        <div>
            <a class="section-label">{{projectDatesText}}</a>
        </div>
    </div>

    <a class="description">{{project.description}}</a>

</div>
